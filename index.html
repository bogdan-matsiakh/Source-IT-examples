<!DOCTYPE html>
<html>
	<head>
		<title>Float 1</title>
		<link charset="utf-8">

	</head>
	<body>
		<a href="http://google.com" target="_blank">Link</a>
		<div id="parent" style="background-color: red;width:300px;height:300px;">
			<div id="child" style="background-color: green;width:200px;height:200px;">
			</div>
		</div>
		<script type="text/javascript">
			var child = document.getElementById('child');

			child.addEventListener('click', function(event) {
				event.target.parentNode.style.backgroundColor = '#EEE';
			}, true);
		</script>  
	</body>
</html>
